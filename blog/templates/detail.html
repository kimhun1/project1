{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container jumbotron">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
    <img src="{{ blog.image.url }}" width="300" height="300">
    <a href="{% url 'blog' %}">돌아가기</a>
</div>

{% endblock %}
